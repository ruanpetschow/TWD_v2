{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock title_block%}

{% block body_block %}

<link href="{% static 'css/signin.css' %}" rel="stylesheet">

<div class="jumbotron-fluid" style="text-align: center; padding: 5px; margin-top: 10%">
    <h2 class="display-5">Entrar</h2>
</div>


<form class="form-signin" role="form" method="post" action=".">{% csrf_token %}

    <h5 class="form-signin-heading">Informe seus dados de acesso</h5>

    <div class="form-group">
        <label for="inputUsername" class="sr-only">Nome do usuário:</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuário" required autofocus>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="sr-only">Senha:</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Senha" required>
    </div>

    <button class="btn btn-primary btn-block" type="submit" value="Submit">Entrar</button>

</form>

<div class="jumbotron-fluid" style="text-align:center; padding-bottom: 5px">
    <p>Não é um membro ainda? <a href="{% url 'register' %}">Registre-se</a>!</p>
</div>


{% endblock %}
